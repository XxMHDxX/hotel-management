{% extends "base.html" %}

{% block title %}Rooms - Hotel Management{% endblock %}

{% block content %}
    <h1>Available Rooms</h1>
    <div class="row">
        {% for room in rooms %}
            <div class="col-md-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{ room.nom_chambre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ room.nom_chambre }}</h5>
                        <p class="card-text">Description of {{ room.nom_chambre }}.</p>
                        <a href="{{ url_for('book_room', room_id=room.ID_chambre) }}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
